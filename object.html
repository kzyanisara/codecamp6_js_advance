<script>

    //2. ให้เขียนโปรแกรมที่รับค่า key และ value ของ Properties ของ Object หนึ่ง จนกว่าจะเจอคำว่า stop และนำค่าเหล่านั้นมาสร้าง Object หลังจากนั้น console.log() object นั้นออกมา

    let key = prompt('Enter key:')
    let obj = {}

    while (key !== 'stop'){
        let value = prompt('enter value: ')
        obj[key] = value
        key = prompt('Enter Key: ')
    }

    console.log(obj)

    //3 ให้เขียนโปรแกรมที่รับค่า key และ value ของ Properties ของ Object หนึ่ง โดยให้ key เป็นชื่อของผลไม้ และ value เป็นจำนวนของผลไม้ (number) โดยถ้า ผลไม้ชนิดไหนที่มีมากกว่า 1 ผล ให้เติม s ไปหลัง key นั้นด้วย

    let key = prompt("Enter Fruit's nmae: ")
    let obj = {}

    while (key !== 'stop'){
        let value = prompt(`Enter the number of ${key}`)
        if (Number(value) > 1){
            key = key + "s"
        }
        obj[key] = value
        key = prompt("Enter fruit's name: ")

    }
